<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>Formulário - Manual Online Acelera Theòs</title>
</head>

<body>
    <h3>Preencha os campos abaixo para realizar sua inscrição</h3>

    <form class="form">
        <section>
            <label>Nome:</label>
            <input type="text">
        </section><br>
        <section>
            <label>Sobrenome:</label>
            <input type="text">
        </section><br>
        <section>
            <label>Genero: </label>
            <input type="radio">Masculino
            <input type="radio">Feminino
        </section>
        <section><br>
            <label>Cidade:</label>
            <select>
                <option>Selecione</option>
                <option>Maringá</option>
                <option>Londrina</option>
                <option>Curitiba</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
            </select>
        </section>
        <section><br>
            <label>Áreas de Interesse:</label>
            <input type="checkbox">Suporte
            <input type="checkbox">Administrativo
            <input type="checkbox">Financeiro
        </section>
        <section><br>
            <label>Motivo de Contato: </label><br>
            <textarea cols="80" rows="6"></textarea>
        </section><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

        <br><br>
        <a href="index.html">Voltar</a>

    </form>
</body>

</html>
